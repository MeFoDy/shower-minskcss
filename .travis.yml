language: node_js
node_js:
  - '8.9'
cache:
  directories:
    - node_modules
install:
  - npm install
script:
  - npm run styles
deploy:
  edge:
    branch: v1.8.47
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: false
  target-branch: gh-pages
  on:
    branch: master
